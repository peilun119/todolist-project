<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 將title 及 css 都設為繼承區塊 -->
    {% block title %}
    {% endblock %}

    {% block css %}
    {% endblock %}
</head>

<body>
    <!-- 從todolist 首頁把使用者名稱/新增代辦事項/登出 拉過來共用樣板 -->
    <!-- 如果使用者是透過登入的,就讓他可以進入新增代辦事項畫面 -->
    <a href="{% url 'todolist' %}">首頁</a>
    {% if user.is_authenticated %}
    使用者: {{user.username}}
    <a href="{% url 'create-todo' %}" style="margin: 6px;">新增代辦事項</a>
    <a href="{% url 'user_logout' %}">登出</a>
    <!-- 否則就只能登入或註冊 -->
    {% else %}
    <a href="{% url 'user_login' %}">登入</a>
    <a href="{% url 'user_register' %}">註冊</a> <!-- 導到註冊頁面 user_register  -->
    {% endif %}
    <!-- block "自定義名稱"  =>  代表繼承的區塊 -->
    {% block content %}
    {% endblock %}
</body>

</html>
