<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>建立代辦事項</title>

    <style>
        textarea {
            height: 200px;
            display: block;
            width: 210px;
        }
    </style>
</head>

<body>
    <h1>Create Todo</h1>
    <form action="" method="POST">
        <!-- post 需要帶CSRF -->
        {% csrf_token %}
        <div>
            <label for="">標題:</label>
            <!-- id 跟 name 對應資料庫欄位名稱 -->
            <input type="text" id="title" name="title">
        </div><br>
        <div>
            <label for="">內容:</label>
            <textarea id="text" name="text"></textarea>
        </div>
        <div>
            <input type="checkbox" id="important" name="important"></textarea>
            <label for="">重要</label>
        </div>
        <button type="submit">提交</button>
    </form>
    <p>{{message}}</p>

</body>

</html>
