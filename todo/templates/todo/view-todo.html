<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .todo {
            background-color: rgb(87, 236, 236);
            border-radius: 12px;
            padding: 12px;
            margin: 6px;
            width: 60%;
        }
    </style>
</head>

<body>
    <h1>Todo</h1>
    {% if todo %}
    <div class="todo">
        <h3>{{todo.title}}</h3>
        <h4>{{todo.created}}</h4>
        <p>{{todo.text}}</p>
        <u>{{todo.important}}</u>
    </div>
    {% else %}
    <h2>無此代辦事項</h2>
    {% endif %}
</body>

</html>
